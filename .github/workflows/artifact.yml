name: Build PrusaSlicer AppImage for ARM using native runners

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - k8s_job_sharun
      - k8s_job
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04-arm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sudo wget git jq curl python3-pip \
            libwebkit2gtk-4.1-0 libwebkit2gtk-4.1-dev texinfo automake \
            libboost-nowide-dev;
            git clone https://github.com/prusa3d/PrusaSlicer;
            echo "Directory is: ${PWD}";

      - name: Check PrusaSlicer dependency cache
        uses: actions/cache@v4
        with:
          path: ./PrusaSlicer/deps/build/ps-dep-cache
          key: ${{ runner.os }}-ps-dep-cache-${{ hashFiles('./PrusaSlicer/deps/build/ps-dep-cache/**') }}
          restore-keys: |
            ${{ runner.os }}-ps-dep-cache-

      - name: Build AppImage
        run: |
          export LANG=C.UTF-8 && \
          time sudo ./build.sh automated

      - name: Upload AppImage as a downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrusaSlicer-ARM-AppImage-${{ env.LATEST_VERSION }}
          path: ./*.AppImage
