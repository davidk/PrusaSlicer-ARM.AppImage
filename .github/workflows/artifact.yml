name: Build AppImage for ARM using native runners

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04-arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sudo wget git jq curl python3-pip \
            libwebkit2gtk-4.1-0 libwebkit2gtk-4.1-dev texinfo automake \
            libboost-nowide-dev;

      - name: Build AppImage
        run: |
          mkdir -p /ps /build;
          wget https://raw.githubusercontent.com/davidk/PrusaSlicer-ARM.AppImage/k8s_job_sharun/containers/k8s-helper.sh;
          chmod +x ./k8s-helper.sh;
          export LANG=C.UTF-8;
          ./k8s-helper.sh aarch64 k8s_job_sharun

      - name: Upload AppImage as a downloadable artifact
        uses: actions/upload-artifact@v3
        with:
          name: GitHubActions-PrusaSlicer-ARM-AppImage
          path: /build/PrusaSlicer-ARM.AppImage/*.AppImage
