name: Build PrusaSlicer AppImage for ARM using native runners

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - k8s_job_sharun
      - k8s_job
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sudo wget git jq curl python3-pip \
            libwebkit2gtk-4.1-0 libwebkit2gtk-4.1-dev texinfo automake \
            libboost-nowide-dev;

      - name: Create PrusaSlicer dependency cache
        uses: actions/cache@v4
        with:
          path: ./PrusaSlicer-ARM.AppImage/PrusaSlicer/deps/build/ps-dep-cache
          key: ${{ runner.os }}-ps-dep-cache-${{ hashFiles('./PrusaSlicer-ARM.AppImage/PrusaSlicer/deps/build/ps-dep-cache/**') }}
          restore-keys: |
            ${{ runner.os }}-ps-dep-cache-

      - name: Build AppImage
        run: |
          sudo mkdir -p /ps /build;
          wget https://raw.githubusercontent.com/davidk/PrusaSlicer-ARM.AppImage/k8s_job_sharun/containers/k8s-helper.sh;
          chmod +x ./k8s-helper.sh;
          export LANG=C.UTF-8;
          sudo ./k8s-helper.sh aarch64 k8s_job_sharun

      - name: Upload AppImage as a downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrusaSlicer-ARM-AppImage-${{ env.LATEST_VERSION }}
          path: /build/PrusaSlicer-ARM.AppImage/*.AppImage
